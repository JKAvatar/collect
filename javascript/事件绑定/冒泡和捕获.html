<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM事件绑定</title>
	</head>
	<body>
		<div id="bt1" style="width:300px;height:300px;border:1px solid red" name="divbt1"> 
      		<div id="bt2" style="width:100px;height:100px;border:1px solid red" name="divbt2"></div> 
      		<a href="http://www.xiu8.com" id="xiu8" target="_blank">秀吧</a>
      	</div>
		<script>
			/*
			//最简单的，最原始的事件绑定方式
			var bt1 = document.getElementById("bt1");
	        bt1.onclick = function(e){
	        	alert("bt1");
	        }
        	var bt2 = document.getElementById("bt2");
        	bt2.onclick = function(e){
          		alert("bt2");
        	}
        	*/

        	//W3C标准下的事件绑定
        	var bt1 = document.getElementById("bt1"); 
            bt1.addEventListener('click',function(e){ 
              alert("bt1"); 
            },false); 
            var bt2 = document.getElementById("bt2"); 
            bt2.addEventListener('click',function(e){ 
              alert("bt2");
              e.stopPropagation(); 
            },false);   

            var xiu8 = document.getElementById("xiu8");
            xiu8.addEventListener('click',function(e){
            	alert(1);
            	e.stopPropagation();//停止事件流的继续冒泡
            	e.preventDefault(); //不要执行与事件相关联的默认动作，比如submit类型的按钮点击会提交
            });    
		</script>
	</body>
</html>
