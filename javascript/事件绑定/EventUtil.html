<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM事件绑定</title>
	</head>
	<body>
		<div id="bt1" style="width:300px;height:300px;border:1px solid red" name="divbt1"> 
      		<div id="bt2" style="width:100px;height:100px;border:1px solid red" name="divbt2"></div> 
      		<a href="http://www.xiu8.com" id="xiu8" target="_blank">秀吧</a>
      	</div>
		<script>
			var EventUtil = { 
	      		//注册
	      		addHandler: function(element, type, handler){ 
		        	if (element.addEventListener){ //w3c
		          		element.addEventListener(type, handler, false); 
		        	} else if (element.attachEvent){ //IE
		          		element.attachEvent("on" + type, handler); 
		        	} else { //传统
		          		element["on" + type] = handler; 
		        	} 
		      	}, 
		      	//移除注册 
		      	removeHandler: function(element, type, handler){ 
		        	if (element.removeEventListener){ 
		                element.removeEventListener(type, handler, false); 
		        	} else if (element.detachEvent){ 
		                element.detachEvent("on" + type, handler); 
		        	} else { 
		                element["on" + type] = null; 
		        	} 
		      	}              
	    	}; 
		</script>
	</body>
</html>
