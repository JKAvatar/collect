<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript小时倒计时代码</title>
		<style>
			body{font-family:"微软雅黑";font-size:22px;}
		</style>
		<SCRIPT LANGUAGE="JavaScript">
			var maxtime = 60*60 //1小时，按秒计算   
			function CountDown(){   
				if(maxtime>=0){   
					minutes = Math.floor(maxtime/60);   
					seconds = Math.floor(maxtime%60);   
					msg = "距离活动结束还有："+minutes+"分"+seconds+"秒";   
					document.all["timer"].innerHTML=msg;   
					if(maxtime == 5*60) alert('注意，还有5分钟!');   
					--maxtime;   
				}   
				else{   
					clearInterval(timer);   
					alert("时间到，活动已结束!");   
				}   
			}   
			timer = setInterval("CountDown()",1000);
		</SCRIPT>   
	</head>
	<body>
		<div id="timer" style="color:red">倒计时马上开始……</div>
	</body>
</html>
