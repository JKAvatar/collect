<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>测试题</title>
    </head>
    <body>
        <form action="/doPost" id="aForm">
            <ul>
                <li><input type="text" id="userInput" disabled></li>
                <li><input type="text" id="jsUserInput"></li>
            </ul>
        </form>
        <script type="text/javascript">
            if(navigator.userAgent.indexOf("MSIE") > -1){
                jsUserInput.onpropertychange = getUserInput;
            }
            else{
                jsUserInput.addEventListener("input", getUserInput, false);
            }
            
            function getUserInput(){       
                userInput.value = serReverse(jsUserInput.value);
            }
            
            function serReverse(aString){
                var strArray = new Array();
                strArray = aString.split("");
                var aresult = strArray.reverse().join('');
                return aresult;
            }
        </script>
    </body>
</html>
